<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/CssTelasDeFuncionalidades/CssTelaCadastrarAlunos.css">
    <title>TelaCadastrarAlunos</title>
</head>
<body>
	<!-- Container principal da página -->
	   <div id="conteiner">

	       <!-- Bloco visual onde o formulário está contido -->
	       <div class="filha">

	           <!-- Formulário para envio de dados -->
			   <!-- O atributo 'action' não será necessário, pois a manipulação será feita via JavaScript.-->
	           <form class="form" action="/naoFunciona" method="POST">
	               
	               <!-- Título do formulário -->
	               <h1>Cadastrar Aluno</h1>

	               <!-- Campo: Nome Completo -->
	               <label for="NomeCompleto">NomeCompleto:</label>
	               <input type="text" id="NomeCompleto" placeholder="Ex:Aluno da silva" required>

	               <!-- Campo: Email -->
	               <label for="Email">Email:</label>
	               <input type="email" id="Email" placeholder="Ex: Seu e-mail@gmail.com" required>

	               <!-- Campo: Telefone -->
	               <label for="Telefone">Telefone:</label>
	               <input type="number" id="Telefone" placeholder="Ex:(xx) xxxxxxxxx" required>

	               <!-- Campo: CPF -->
	               <label for="CPF">CPF:</label>
	               <input type="number" id="CPF" placeholder="Ex: 123.456.789.01" required>

	               <!-- Campo: Sexo -->
	               <label for="sexo">Sexo:</label>
	               <select name="" id="sexo">
	                   <option value="Masculino">Masculino</option>
	                   <option value="Feminino">Feminino</option>
	                   <option value="Outro">Outro</option>
	               </select>

	               <!-- Campo: Data de Nascimento -->
	               <label for="DataNascimento">Data de Nascimento:</label>
	               <input type="date" id="DataNascimento">

	               <!-- Botões de ação -->
	               <div class="div-botao">
	                	<button type="button" onclick="IrParaTelaHome()">Cancelar</button>
	                	<button type="button" onclick="EnviarDados()">Cadastrar</button>
	               </div>
	           </form>

	       </div>
	   </div>
	<script src="../../JavaScript/JsTelasDeFuncionalidades/JsTelaCadastrarAlunos.js"></script>
</body>
</html>
